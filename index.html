<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Viibes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <header>
        <img src="logo.png" alt="Logo Glow Viibes" class="logo">
        <h1 class="glow">@glowviibes</h1>
    </header>
    <div class="link-container">
        <a href="https://example.com/hand-grip" class="product-button">
            <img src="produto1.png" alt="Hand Grip" class="product-image">
            <span>Hand Grip - Estilo Academia</span>
        </a>
        <a href="https://example.com/viral-tiktok" class="product-button">
            <img src="produto2.png" alt="Produto Viral" class="product-image">
            <span>Produto Viral do TikTok</span>
        </a>
        <a href="https://example.com/todos-produtos" class="product-button">
            <img src="produto3.png" alt="Todos os Produtos" class="product-image">
            <span>Ver todos os produtos</span>
        </a>
        <a href="https://example.com/acompanhar-pedido" class="product-button">
            <img src="produto4.png" alt="Acompanhar Pedido" class="product-image">
            <span>Acompanhar Pedido</span>
        </a>
    </div>
</body>
</html>
