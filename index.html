<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glow Viibes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow: hidden;
      color: white;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/demo/stars.png') repeat;
      z-index: -1;
      animation: moveStars 100s linear infinite;
    }

    @keyframes moveStars {
      0% {background-position: 0 0;}
      100% {background-position: -10000px 5000px;}
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      gap: 20px;
    }

    .logo {
      width: 140px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px #ff00cc); }
      to { filter: drop-shadow(0 0 20px #00ffff); }
    }

    .btn {
      padding: 14px 24px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffff);
      color: white;
      transition: 0.4s;
      text-decoration: none;
      text-align: center;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    @media(max-width: 600px){
      h1 { font-size: 1.5rem; }
      .btn { font-size: 1rem; padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <img src="https://raw.githubusercontent.com/LuanGPT/assets/main/glowviibes/logo.jpg" alt="Glow Viibes Logo" class="logo" />
    <h1>@glowviibes</h1>

    <a href="#" class="btn">üì¶ Acompanhar Pedido</a>
  </div>
</body>
</html>
